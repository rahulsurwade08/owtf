- name: Setup Ubuntu with Docker and OWASP OWTF
  hosts: all
  become: true
  tasks:
    - name: Print current user
      command: whoami

    - name: Print current shell
      command: echo $SHELL

    - name: Update apt repository and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist
        autoremove: yes

    - name: Install prerequisite packages
      apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'git', 'docker-compose', 'make']
        state: present

    - name: Add Docker's official GPG key
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker's stable repository
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Update apt package index (again)
      apt:
        update_cache: yes

    - name: Install Docker CE
      ansible.builtin.shell: |
        sudo apt-cache policy docker-ce && sudo apt install docker-ce -y

    - name: Add user to docker group
      user:
        name: $USER
        groups: docker
        append: yes

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started

    - name: Clone OWTF repository
      ansible.builtin.shell: |
        git clone https://github.com/owtf/owtf.git

    - name: Run OWTF using Docker Compose
      ansible.builtin.shell: |
        cd owtf && make compose-safe
