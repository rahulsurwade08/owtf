---
- name: Setup Ubuntu with Docker and OWASP OWTF
  hosts: localhost
  become: true
  become_user: root
  tasks:
    - name: Set up logging environment variables
      ansible.builtin.set_fact:
        ANSIBLE_STDOUT_CALLBACK: yaml
        ANSIBLE_LOG_PATH: /etc/ansible-playbook.log
      become: false

    - name: Update apt repository and upgrade packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist
        autoremove: yes

    - name: Install prerequisite packages
      ansible.builtin.apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - git
          - docker-compose
          - make
        state: present

    - name: Add Docker's official GPG key
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker's stable repository
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Update apt package index (again)
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker CE
      ansible.builtin.apt:
        name: docker-ce
        state: present

    - name: Ensure Docker group exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add ssm-user and ubuntu user to the docker group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop:
        - ssm-user
        - ubuntu

    - name: Re-evaluate group memberships for ssm-user
      become_user: ssm-user 
      ansible.builtin.shell:
        cmd: newgrp docker
      become: false 

    - name: Re-evaluate group memberships for ubuntu user
      become_user: ubuntu 
      ansible.builtin.shell:
        cmd: newgrp docker
      become: false 

    - name: Notify user of need to log out and back in
      ansible.builtin.debug:
        msg: "NOTE: You'll need to log out and log back in for the group membership to take effect."

    - name: Check Docker version (for debugging)
      ansible.builtin.shell:
        cmd: docker --version
      register: docker_version_output
      failed_when: docker_version_output.rc != 0

    - name: Display Docker version
      ansible.builtin.debug:
        var: docker_version_output.stdout

    - name: Start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Check Docker service status (for debugging)
      ansible.builtin.shell:
        cmd: systemctl status docker
      register: docker_status_output

    - name: Display Docker service status
      ansible.builtin.debug:
        var: docker_status_output.stdout

    - name: Clone OWTF repository
      ansible.builtin.git:
        repo: https://github.com/owtf/owtf.git
        dest: "/home/ssm-user/owtf"

    - name: Run OWTF using Docker Compose
      ansible.builtin.shell: |
        cd /home/ssm-user/owtf && docker-compose -f docker/docker-compose.dev.yml up --build -d

    - name: Notify where logs can be found
      ansible.builtin.debug:
        msg: "Logs for this playbook execution can be found at /etc/ansible-playbook.log."
